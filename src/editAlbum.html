<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditAlbum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/Favico.Kiss.ico">
</head>

<body class="bg-gray-900 text-white flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-6 flex flex-col justify-between h-screen border-r-4 border-red-500">
        <!-- Parte superior con usuario e ícono de la banda -->
        <div>
            <div class="mb-10 text-center border-b pb-4 border-gray-600">
                <img src="./assets/foto relacionada con la banda.jfif" alt="Banda Icono" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-red-500">
                <h2 class="text-xl font-semibold text-red-500">Lancelot</h2>
            </div>

            <!-- Secciones de navegación -->
            <div class="space-y-6">
                <a href="index.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center bg-gray-700">Other Albums</a>
                <a href="editAlbum.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center bg-gray-700">Edit Album</a>
                <a href="addSongs.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center bg-gray-700">Add Songs</a>
            </div>
        </div>

        <!-- Log out abajo del todo -->
        <div>
            <a href="login.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center bg-gray-700">Log out</a>
        </div>
    </div>

    <!-- Formulario principal para editar álbum -->
    <div class="flex-grow flex justify-center items-center p-8 bg-gray-800">
        <div class="max-w-lg w-full bg-gray-700 p-8 rounded-lg shadow-2xl border-2 border-red-500">
            <h2 class="text-3xl font-bold text-red-500 mb-6 text-center">Editar Álbum</h2>

            <form action="/addAlbum" method="POST" class="space-y-6">
                <!-- Título del álbum -->
                <div>
                    <label for="title" class="block text-lg font-medium text-white">Título del Álbum</label>
                    <input type="text" id="title" name="title" placeholder="Ingrese el título del álbum" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-800 text-white">
                </div>

                <!-- Descripción del álbum -->
                <div>
                    <label for="description" class="block text-lg font-medium text-white">Descripción</label>
                    <textarea id="description" name="description" rows="4" placeholder="Ingrese una breve descripción del álbum actual" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-800 text-white"></textarea>
                </div>

                <!-- URL de la imagen de portada-->
                <div>
                    <label for="image" class="block text-lg font-medium text-white">URL de la Imagen de portada</label>
                    <input type="url" id="image" name="image" placeholder="Ingrese la URL de la imagen del álbum" required
                        class="w-full p-3 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-gray-800 text-white">
                </div>

                <!-- Botón de envío -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="px-6 py-3 bg-red-500 text-white text-lg font-bold rounded-lg hover:bg-red-600 transition duration-300">
                        Confirmar
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
