<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditAlbum</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" type="image/x-icon" href="/src/assets/Favico.Kiss.ico">
</head>

<body class="bg-black/85 flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
        <!-- Parte superior con usuario e ícono de la banda -->
        <div>
            <div class="mb-10 text-center border-b">
                <img src="./assets/foto relacionada con la banda.jfif" alt="Banda Icono" class="w-24 h-24 rounded-full mx-auto mb-4">
                <h2 class="text-xl font-semibold pb-2">Lancelot</h2>
            </div>

            <!-- Secciones de navegación -->
            <div class="space-y-6">
                <div>
                    <a href="index.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center">Other Albums</a>
                </div>
                <div>
                    <a href="editAlbum.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center">Edit Album</a>
                </div>
                <div>
                    <a href="addSongs.html" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center">Add Songs</a>
                </div>
            </div>
        </div>

        <!-- Log out abajo del todo -->
        <div>
            <a href="#" class="block py-2 text-lg hover:bg-red-600 rounded-lg text-center">Log out</a>
        </div>
    </div>

    <!-- Formulario principal para agregar álbum -->
    <div class="flex-grow flex justify-center items-center p-8">
        <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-2xl shadow-red-600">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Añadir Canción</h2>

            <form action="/addAlbum" method="POST" class="space-y-6">
                <!-- Título del álbum -->
                <div>
                    <label for="title" class="block text-lg font-medium text-gray-700">Título de la Canción</label>
                    <input type="text" id="title" name="title" placeholder="Ingrese el título de la canción" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- Descripción del álbum -->
                <div>
                    <label for="description" class="block text-lg font-medium text-gray-700">Duración</label>
                        <input type="text" id="title" name="title" placeholder="Ingrese la duración mm/ss" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- URL de la imagen de portada-->
                <div>
                    <label for="image" class="block text-lg font-medium text-gray-700">URL de la cancion YT/Spotify</label>
                    <input type="url" id="image" name="image" placeholder="Ingrese la URL de la canción" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- Botón de envío -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="px-6 py-3 bg-black text-white text-lg font-bold rounded-lg hover:bg-red-600 transition duration-300">
                        Añadir Canción
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
