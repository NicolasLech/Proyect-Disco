<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" type="image/x-icon" href="./assets/Favico.Kiss.ico">
</head>

<body>
    
    <div class="flex justify-center items-center h-screen bg-black/90">
        <div class="max-w-md w-full p-8 shadow-2xl bg-white rounded-md space-y-8 shadow-red-600">
            <!-- Titulo -->
            <h1 class="text-4xl font-bold text-black text-center">Welcome</h1>
            <!-- texto -->
            <p class="text-center text-red-600">
                Sign in to your account
            </p>
            <!-- Formulario -->
            <form method="get" action="index.html" class="space-y-6">
                <div class="relative">
                  <input
                    placeholder="Username"
                    class="peer h-10 w-full border-b-2 border-gray-300 text-black bg-transparent placeholder-transparent focus:outline-none focus:border-red-500"
                    required=""
                    id="usuario"
                    name="usuario"
                    type="text"
                  />
                  <label
                    class="absolute left-0 -top-3.5 text-black text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-600 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-red-500 peer-focus:text-sm"
                    for="usuario"
                    >Username</label
                  >
                </div>
                <div class="relative">
                  <input
                    placeholder="Password"
                    class="peer h-10 w-full border-b-2 border-gray-300 text-black bg-transparent placeholder-transparent focus:outline-none focus:border-red-500"
                    required=""
                    id="password"
                    name="password"
                    type="password"
                  />
                  <label
                    class="absolute left-0 -top-3.5 text-gray-500 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-600 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-red-500 peer-focus:text-sm"
                    for="password"
                    >Password</label
                  >
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-sm text-gray-600">
                      <input
                        class="form-checkbox h-4 w-4 bg-gray-800 border-gray-300 rounded"
                        type="checkbox"
                      />
                      <span class="ml-2">Remember me</span>
                    </label>
                    <a class="text-sm text-red-600 hover:underline" href="#"
                      >Forgot your password?</a
                    >
                  </div>
                  <!-- boton de login -->
                  <button
          class="w-full py-2 px-4 bg-black hover:bg-red-500 rounded-md shadow-lg text-white font-semibold transition duration-200"
          type="submit"
        >
          Sign In
        </button>
            </form>
            <!-- Boton para registrarse si no tienen cuenta -->
            <div class="text-center text-gray-600">
                Don't have an account?
                <a class="text-red-600 hover:underline" href="SingUp.html">Sign up</a>
              </div>
        </div>
    </div>

</body>
</html>
